enum UserStatus {
  Active
  Inactive
}

type User {
  id: String!
  email: String!
  status: UserStatus!
  createdAt: String!
  updatedAt: String!
}

input CreateAccountInput {
  email: String!
  password: String!
  confirmPassword: String!
}

type CreateAccountResponse {
  message: String!
}

extend type Query {
  users: [User!]!
}

extend type Mutation {
  createAccount(input: CreateAccountInput!): CreateAccountResponse!
  disableUser(userId: String!): User!
}
