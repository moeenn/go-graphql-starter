type UserToken {
  accessToken: String!
  expiry: Int!
}

input CreateAccountInput {
  email: String!
  password: String!
  confirmPassword: String!
}

type CreateAccountResponse {
  message: String!
}

type LoginResponse {
  user: User!
  token: UserToken!
}

input LoginInput {
  email: String!
  password: String!
}


type Mutation {
  createAccount(input: CreateAccountInput!): CreateAccountResponse!
  login(input: LoginInput!): LoginResponse!
}
